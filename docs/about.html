<!DOCTYPE html>
<html>
    <head>
        <title>Grim's About</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="grimstyle.css">
        <script type="text/javascript">
        
            window.addEventListener(
            "load",
            (event) => {
                createObserver();
            },
            false,
            );
        
            // Initialise observer for checking if the elements are on screen.
        
            function createObserver() {
                let observer;
        
                let options = {
                    root: null,
                    rootMargin: "0%",
                    threshold: 0.1,
                };
                let fadeElement = document.querySelectorAll(".fadeinout");
                observer = new IntersectionObserver(handleIntersect, options);
                for(e of fadeElement) {
                    observer.observe(e);
                }
            }
        
            // Handle elements gettting on or off screen.
        
            function handleIntersect(entries, observer) {
                entries.forEach((entry) => {
                    if(entry.target.classList.contains("fadeinout")){
                        if(entry.isIntersecting){
                            entry.target.style.opacity = 1;
                        }
                        else{
                            entry.target.style.opacity = 0;
                        }
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="fadeinout" style="position:fixed; width:fit-content;"><h1><a href="index.html"><--</a></h1></div>
        <div id="sizer" style="height: 100vh; width: 100vw;display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div>
                <p class="fadeinout">I'm just a bean, doing bean things.</p>
            </div>
        </div>
    </body>
</html>
