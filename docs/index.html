<!DOCTYPE html>
<html>
    <head>
        <title>Grim's Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="Avatar.png">
        <link rel="stylesheet" href="grimstyle.css">
        <script type="text/javascript">
        
            window.addEventListener(
            "load",
            (event) => {
                createObserver();
            },
            false,
            );
        
            // Initialise observer for checking if the elements are on screen.
        
            function createObserver() {
                let observer;
        
                let options = {
                    root: null,
                    rootMargin: "-5% 0% -5% 0%",
                    threshold: 0.1,
                };
                let fadeElement = document.querySelectorAll(".fadeinout");
                observer = new IntersectionObserver(handleIntersect, options);
                for(e of fadeElement) {
                    observer.observe(e);
                }
            }
        
            // Handle elements gettting on or off screen.
        
            function handleIntersect(entries, observer) {
                entries.forEach((entry) => {
                    if(entry.target.classList.contains("fadeinout")){
                        if(entry.isIntersecting){
                            entry.target.style.opacity = 1;
                        }
                        else{
                            entry.target.style.opacity = 0;
                        }
                    }
                });
            }
        </script>
    </head>
    <body>
        <div id="sizer" class="fadeinout" style="height: 100vh; width: 100vw;display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div><img id="avatar" src="Avatar.png" alt="Grimalkin" style="height: 70vh"></img></div>
            <div">
                <div style="display: inline-block;"><h1 class="fuzzyc3"><a href="works.html">Works</a></h1></div>
                <div style="display: inline-block;"><h1 class="fuzzyc2"><a href="links.html">Links</a></h1></div>
                <div style="display: inline-block;"><h1 class="fuzzyc"><a href="about.html">About Me</a></h1></div>
            </div>
        </div>
    </body>
</html>
